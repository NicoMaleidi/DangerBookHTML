<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logincss.css">
    <title>DangerBook</title>
</head>
<body>
    <div class="container mt-5 mb-5">
    <h2 class="text-center mb-4">DangerBook</h2>
    <p class="text-center mb-4">Bienvenido a DangerBook. Registrese para comenzar</p>
    <div class="row justify-content-center">
      <div class="col-md-8">
       
          <div class="abs-center">
            <form class="form" id="form" action="">
                <div>
                  <div class="form-input nombre">
                    <label for="nombre">Nombre Completo</label> 
                    <input type="text" id="nombre">
                    <p class="mensajeError"></p>
                </div>         
                <div class="form-input correo">
                  <label for="nombre">Correo</label>
                  <input type="text" id="correo">
                  <p class="mensajeError"></p>
              </div>             
                   <div class="form-input telefono">
                       <label for="nombre">Telefono</label>
                       <input type="text" id="telefono">
                       <p class="mensajeError"></p>
                   </div>
                   <div class="form-input contrasena">
                        <label for="nombre">Contrase√±a</label> 
                        <input type="text" id="contrasena">
                        <p class="mensajeError"></p>
                    </div>
                   <div class="form-input rol">
                       <label for="nombre_usu">Rol (Usuario, Barbero, Administrador)</label>
                       <input type="text" id="rol">
                       <p class="mensajeError"></p>
                   
              
                </div>
    
                
                <input type="submit" class="btn btn-primary" value="Enviar" onclick="validar()" >
    
    
            </form>
    
    
        </div>
        <script type="text/javascript" src="loginjava.js"></script>

      </div>
    </div>
  </div>
    
</body>
</html>
