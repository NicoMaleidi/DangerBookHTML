<!DOCTYPE html>
<html lang="en">
<head>        
    <title>DangerBook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dangerbookcss.css">
    <link rel="icon" href="imagenes/logostudiodanger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container d-flex justify-content-between align-items-center">
            
            <div class="d-flex align-items-center gap-3 collapse navbar-collapse">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="imagenes/logostudiodanger.png" alt="Logo" width="50" height="44" class="me-2">
                    <span class="fw-bold">StudioDanger</span>
                </a>
                <a href="#" class="text-light nav-link px-2" id="navbarUser">Login</a>
                <a href="registro.html" class="text-light nav-link px-2">Registro</a>
                <a href="https://www.instagram.com/studiodanger_/" target="_blank">
                    <img src="imagenes/logo-instagram.png" alt="Instagram" class="logo-instagram ">
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios y Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/imagen1.jpg" class="d-block w-100" alt="Primera imagen">
          </div>
          <div class="carousel-item">
            <img src="imagenes/imagen2.jpg" class="d-block w-100" alt="Segunda imagen">
          </div>
          <div class="carousel-item">
            <img src="imagenes/imagen3.jpg" class="d-block w-100" alt="Tercera imagen">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const nombreUsuario = localStorage.getItem("usuarioNombre");
      const navbarUser = document.getElementById("navbarUser");

       if (nombreUsuario) {
          navbarUser.textContent = `Hola, ${nombreUsuario}`;
          navbarUser.href = "#"; // Opcional: desactivamos el link de login
        } else {
        navbarUser.textContent = "Login";
        navbarUser.href = "login.html"; // Si tienes una página de login
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
