<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DangerBook - Registro</title>
    <link rel="stylesheet" href="registrocss.css">
    <link rel="icon" href="imagenes/logostudiodanger.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <a class="navbar-brand d-flex align-items-center" href="dangerbook.html">
                    <img src="imagenes/logostudiodanger.png" alt="Logo" width="50" height="44" class="me-2">
                    <span class="fw-bold">StudioDanger</span>
                </a>
                <a href="#" class="nav-link px-2">Login</a>
                <a href="registro.html" class="nav-link px-2">Registro</a>
                <a href="https://www.instagram.com/studiodanger_/" target="_blank">
                    <img src="imagenes/logo-instagram.png" alt="Instagram" class="logo-instagram">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dangerbook.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios y Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4 text-light">DangerBook - Registro</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-dark text-light p-4 shadow">
                    <form id="form" action="/submit-register" method="POST">
                        <p class="text-center mb-4">Bienvenido a DangerBook. Regístrese para comenzar</p>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
                            <p class="mensajeError text-danger mt-1"></p>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
                            <p class="mensajeError text-danger mt-1"></p>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
                            <p class="mensajeError text-danger mt-1"></p>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña" required>
                            <p class="mensajeError text-danger mt-1"></p>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-control" id="rol" required>
                                <option value="" disabled selected>Seleccione su rol</option>
                                <option value="Usuario">Usuario</option>
                                <option value="Barbero">Barbero</option>
                                <option value="Administrador">Administrador</option>
                            </select>
                            <p class="mensajeError text-danger mt-1"></p>
                        </div>
                        <div class="d-flex justify-content-between gap-3">
                            <button type="submit" class="btn btn-primary flex-grow-1">Enviar</button>
                            <button type="button" class="btn btn-secondary flex-grow-1" onclick="window.location.href='dangerbook.html'">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="registrojava.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
